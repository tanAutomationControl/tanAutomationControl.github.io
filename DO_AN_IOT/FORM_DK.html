<body> 
	<script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-database.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <section class="wrapper">
		<div class="container">
			<div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center">
				<div class="logo">
					<img src="images/ctu.png" class="img-fluid" alt="logo">
				</div>
				<form class="rounded bg-white shadow p-5">
					<h3 class="text-dark fw-bolder fs-4 mb-2">Create an Account for IOT Sramt HOME</h3>

					<div class="fw-normal text-muted mb-2">
						Bạn Đã Có Tài Khoản Rồi? <a href="https://tanautomationcontrol/PROJECT-IOT.github.io/DO_AN_IOT/TRANG_DIEU_KHIEN.html" class="text-primary fw-bold text-decoration-none">Đăng Nhập Tại Đây</a>
					</div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingFirstName" placeholder="NGUYỄN ....">
                        <label for="floatingFirstName">Họ và Tên Đệm của Bạn</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingLastName" placeholder="MỠ MỠ">
                        <label for="floatingLastName">Tên Của Bạn</label>
                    </div> 
					<div class="form-floating mb-3">
						<input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
						<label for="floatingInput">Gmail</label>
					</div>
					<div class="form-floating mb-3">
						<input type="text" class="form-control" id="floatingInput" placeholder="LONGCACA">
						<label for="floatingInput">Tên Đăng Nhập</label>
					</div>
					<div class="form-floating mb-3">
						<input type="password" class="form-control" id="floatingPassword" placeholder="Password" oninput="checkpass()">
						<label for="floatingPassword">Mật Khẩu</label>
                        <span class="password-info mt-2">Use 8 or more characters with a mix of letters, numbers & symbols.</span>
					</div> 
                    <div class="form-floating mb-3">
						<input type="password" class="form-control" id="floatingPassword1" placeholder="Password" oninput="checkpass()">
						<label for="floatingPassword1">Nhập Lại Mật Khẩu</label>
					</div> 
                    <div class="form-check d-flex align-items-center">
                        <input class="form-check-input" type="checkbox" id="gridCheck" checked >
                        <label class="form-check-label ms-2" for="gridCheck">
                          Bạn Đồng Ý <a href="#">Điều Khoản Của Chúng Tôi</a>.
                        </label>
                    </div>
					<input type="button" class="btn btn-primary submit_btn w-100 my-4" value="GỬI !"onclick="send()">
				</form>
			</div>
		</div>
	</section>

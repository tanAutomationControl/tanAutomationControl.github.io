<!DOCTYPE html>
<html>

<head>
    <title>Two-Column</title>
    <link rel="stylesheet" href=" css_2cot.css">
</head>

<body>
    <div id="wrapper">
        <div id="header">
        </div>
        <div id="left">
        </div>
        <div id="right">
        </div>
        <div id="footer">
        </div>
    </div>
</body>
<div id="header">
    <div class="box">
        <img src="ctu.jpg" alt="Logo" width="80" height="80">
    </div>
    <p>Công nghệ IoTs và Ứng dụng</p>
</div>
<div id="left">
    <ul>
        <li><a href="#">Trang chủ</a></li>
        <li><a href="#">Chuẩn đầu ra</a></li>
        <li><a href="#">PPGD và NVSV</a></li>
        <li><a href="#">Đánh giá</a></li>
        <li><a href="#">TLTK</a></li>
    </ul>
    <h3>Liên kết</h3>
    <ul style="background-color: rgb(255, 255, 255)">
        <li><a href="#">CTU</a></li>
        <li><a href="#">Khoa CN</a></li>
        <li><a href="https://w3schools.com/css">W3School</a></li>
        <li><a href="#">HTQL CTU</a></li>
    </ul>
</div>
<div id="right">
    <form style="width: 450px;
margin-top: 30px;
margin-bottom: 30px;
background-color: lightgrey;
padding:10px 10px 0 10px;
border-radius: 8px;">
<label>Danh sách sinh viên:</label>
<br>
<select id="drop1" onclick="get_selection()"style="width: 150px; margin-top: 20px; height: 30px;">

<option>NGUYỄN THỊ MI</option>
<option>Trần VĂN TÂN</option>
<option>Nguyễn Thị GIÀU</option>

</select>
<p id="p1" style="color: blue;"></p>
<img id="imga" src="MII.jpg" width="320" height="320">
</form>
</div>
<div id="footer">
    <p>KC326 Course &copy Nguyen Van Khanh - PLC&IIoT Công nghiệp</p>
</div>
<script type="text/javascript">
    function get_selection() {
    x = document.getElementById("drop1").options;
    console.log(x);
    document.getElementById("p1").innerHTML = "Xin chào " +
    x[x.selectedIndex].innerHTML +
    ", Chúc một ngày tốt lành!.";
    
    }
</script>

<script type="text/javascript">
    document.getElementById('imga').src="MI.png"
</script>
